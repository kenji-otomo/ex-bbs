<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>
<form th:action="@{/article/insert}" method="post" th:object="${articleForm}">
投稿者名：<input type="text" th:field="*{name}"><br>
投稿内容：<textarea rows="4" cols="30" th:field="*{content}"></textarea>
</form>
<div th:each="art:${artList}">
<hr>
<div th:text="${art.name}"></div>
<div th:text="${art.content}"></div>
</div>

</body>
</html>
